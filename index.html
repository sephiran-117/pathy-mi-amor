<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxia del Amor</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #330000, #000000);
  font-family: Georgia, serif;
  color: white;
  text-align: center;
}

/* Canvas */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

/* Mensajes */
.message {
  position: absolute;
  font-size: 18px;
  color: #ff99cc;
  animation: floatText 8s linear forwards;
}

@keyframes floatText {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

h1 {
  position: relative;
  top: 40vh;
  font-size: 28px;
  text-shadow: 0 0 20px red;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>
<h1>Galaxia del Amor ‚ù§Ô∏è</h1>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = [];
let mouseX = canvas.width/2;
let mouseY = canvas.height/2;

/* Crear corazones */
for (let i = 0; i < 80; i++) {
  hearts.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    size: Math.random()*20 + 10
  });
}

/* Movimiento interactivo */
window.addEventListener("mousemove", e=>{
  mouseX = e.clientX;
  mouseY = e.clientY;
});
window.addEventListener("touchmove", e=>{
  mouseX = e.touches[0].clientX;
  mouseY = e.touches[0].clientY;
});

/* Dibujar */
function animate(){
  ctx.fillStyle="rgba(20,0,0,0.4)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  hearts.forEach(h=>{
    let dx=(mouseX-canvas.width/2)*0.0005;
    let dy=(mouseY-canvas.height/2)*0.0005;
    h.x+=dx*30;
    h.y+=dy*30;

    ctx.font=h.size+"px serif";
    ctx.fillText("‚ù§Ô∏è",h.x,h.y);
  });

  requestAnimationFrame(animate);
}
animate();

/* Mensajes bonitos */
const textos=[
"Te amo ‚ù§Ô∏è",
"Eres mi universo ‚ú®",
"Contigo todo es mejor üíñ",
"Eres mi persona favorita üå∑",
"Siempre t√∫ üíï",
"Mi lugar seguro ü´∂",
"Eres magia ‚ú®",
"Mi coraz√≥n es tuyo ‚ù§Ô∏è"
];

setInterval(()=>{
  let msg=document.createElement("div");
  msg.className="message";
  msg.innerHTML=textos[Math.floor(Math.random()*textos.length)];
  msg.style.left=Math.random()*80+"vw";
  document.body.appendChild(msg);

  setTimeout(()=>{msg.remove();},8000);
},1500);

</script>

</body>
</html>
