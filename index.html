<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pathy mi amor</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #1a0033, #000000);
  font-family: Georgia, serif;
  color: white;
  text-align: center;
}

/* Canvas galaxia */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

/* Tulipanes */
.tulip {
  position: absolute;
  font-size: 28px;
  animation: float linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

h1 {
  position: relative;
  top: 40vh;
  font-size: 28px;
  text-shadow: 0 0 20px #ff66cc;
}
</style>
</head>

<body>

<canvas id="galaxy"></canvas>
<h1>Pathy mi amor ðŸŒ·âœ¨</h1>

<script>
const canvas = document.getElementById("galaxy");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];
let mouseX = canvas.width / 2;
let mouseY = canvas.height / 2;

/* Crear estrellas */
for (let i = 0; i < 500; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2
  });
}

/* Movimiento con dedo o mouse */
window.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

window.addEventListener("touchmove", e => {
  mouseX = e.touches[0].clientX;
  mouseY = e.touches[0].clientY;
});

/* AnimaciÃ³n galaxia */
function animate() {
  ctx.fillStyle = "rgba(10,0,30,0.4)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  stars.forEach(star => {
    let dx = (mouseX - canvas.width / 2) * 0.0005;
    let dy = (mouseY - canvas.height / 2) * 0.0005;

    star.x += dx * 20;
    star.y += dy * 20;

    if (star.x < 0) star.x = canvas.width;
    if (star.x > canvas.width) star.x = 0;
    if (star.y < 0) star.y = canvas.height;
    if (star.y > canvas.height) star.y = 0;

    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();

/* Tulipanes */
for (let i = 0; i < 20; i++) {
  let tulip = document.createElement("div");
  tulip.className = "tulip";
  tulip.innerHTML = "ðŸŒ·";
  tulip.style.left = Math.random() * 100 + "vw";
  tulip.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(tulip);
}
</script>

</body>
</html>
