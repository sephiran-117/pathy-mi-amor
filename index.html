<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxia de Tulipanes</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at 20% 30%, #2a0050, transparent 40%),
              radial-gradient(circle at 80% 70%, #3b0066, transparent 40%),
              radial-gradient(circle at center, #0d001a 0%, #000000 80%);
  font-family: 'Georgia', serif;
  color: white;
  text-align: center;
}

/* Estrellas */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* Tulipanes */
.tulip {
  position: absolute;
  font-size: 30px;
  animation: float 10s linear infinite;
}

@keyframes float {
  from {
    transform: translateY(100vh);
  }
  to {
    transform: translateY(-10vh);
  }
}

h1 {
  position: relative;
  top: 40vh;
  font-size: 28px;
}
</style>
</head>

<body>

<h1>Para ti ðŸŒ·âœ¨</h1>

<script>

/* Crear estrellas */
for (let i = 0; i < 80; i++) {
  let star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * 100 + "vh";
  star.style.left = Math.random() * 100 + "vw";
  star.style.animationDuration = (Math.random() * 2 + 1) + "s";
  document.body.appendChild(star);
}

/* Crear tulipanes */
for (let i = 0; i < 15; i++) {
  let tulip = document.createElement("div");
  tulip.className = "tulip";
  tulip.innerHTML = "ðŸŒ·";
  tulip.style.left = Math.random() * 100 + "vw";
  tulip.style.animationDuration = (Math.random() * 5 + 8) + "s";
  document.body.appendChild(tulip);
}

</script>

</body>
</html>
